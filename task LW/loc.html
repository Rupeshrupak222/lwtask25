<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Location</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>ğŸ“ Find Your Current Location</h2>
  <button onclick="getLocation()">ğŸ“Œ Get Location</button>
  <div id="output"></div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.innerHTML = "âŒ Geolocation is not supported by your browser.";
        return;
      }

      output.innerHTML = "â³ Getting your location...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          output.innerHTML = `
            âœ… Your Location:<br>
            ğŸŒ Latitude: ${latitude}<br>
            ğŸŒ Longitude: ${longitude}
          `;
        },
        (error) => {
          output.innerHTML = "âŒ Error getting location: " + error.message;
        }
      );
    }
  </script>
</body>
</html>
