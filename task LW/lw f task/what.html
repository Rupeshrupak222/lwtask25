<!DOCTYPE html>
<html>
<head>
  <title>Send WhatsApp Message</title>
</head>
<body>
  <h2>ðŸ“² Send WhatsApp Message Using JavaScript</h2>

  <input type="text" id="phone" placeholder="Enter number with country code" value="919876543210"><br><br>
  <textarea id="message" placeholder="Enter your message">Hello from JavaScript!</textarea><br><br>

  <button onclick="sendWhatsApp()">Send via WhatsApp</button>

  <script>
    function sendWhatsApp() {
      let phone = document.getElementById('phone').value;
      let message = document.getElementById('message').value;

      let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      // Open in new tab
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
